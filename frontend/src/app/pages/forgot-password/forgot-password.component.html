<div class="auth-wrapper">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1 class="brand-gold">RECOVER ACCESS</h1>
      <p class="brand-subtitle">Enter your email to receive a reset link</p>
    </div>

    <mat-card-content>
      <form [formGroup]="forgotForm" (ngSubmit)="enviarLink()" class="luxury-form">
        <mat-form-field appearance="outline" class="full-width premium-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@example.co.uk">
          <mat-icon matSuffix>lock_reset</mat-icon>
          <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="forgotForm.get('email')?.hasError('email')">Enter a valid email address</mat-error>
        </mat-form-field>

        <p class="success-message" *ngIf="submitted">If this email is registered, you will receive a link shortly.</p>
        <p class="error-feedback" *ngIf="errorMessage">{{ errorMessage }}</p>

        <button mat-flat-button class="btn-primary-gold" type="submit" [disabled]="forgotForm.invalid || loading">
          {{ loading ? 'SENDING...' : 'SEND RESET LINK' }}
        </button>
      </form>
    </mat-card-content>

    <div class="auth-footer">
      <a routerLink="/login" class="link-gold">Back to Sign In</a>
    </div>
  </mat-card>
</div>
