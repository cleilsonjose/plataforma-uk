<div class="auth-wrapper">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1>UK Platform</h1>
      <p>Create your professional profile</p>
    </div>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="registrar()">
        
        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Stage Name</mat-label>
          <input matInput formControlName="nome" placeholder="e.g. Julia">
          <mat-icon matSuffix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="example@mail.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hideSenha ? 'password' : 'text'" formControlName="senha">
          <button mat-icon-button matSuffix (click)="hideSenha = !hideSenha" type="button" tabindex="-1">
            <mat-icon>{{hideSenha ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('pattern')">
            Uppercase, number and symbol required
          </mat-error>
          <mat-error *ngIf="registerForm.get('senha')?.hasError('minlength')">
            Min. 8 characters
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Confirm Password</mat-label>
          <input matInput 
                 [type]="hideConfirmar ? 'password' : 'text'" 
                 formControlName="confirmarSenha"
                 [errorStateMatcher]="matcher"> 
          <button mat-icon-button matSuffix (click)="hideConfirmar = !hideConfirmar" type="button" tabindex="-1">
            <mat-icon>{{hideConfirmar ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          
          <mat-error *ngIf="registerForm.hasError('passwordMismatch')">
            Passwords do not match
          </mat-error>
        </mat-form-field>

        <button mat-flat-button class="btn-auth" type="submit">
          Create Account
        </button>
      </form>
    </mat-card-content>

    <div class="auth-footer">
      <span>Already have an account?</span>
      <a routerLink="/login">Log In here</a>
    </div>
  </mat-card>
</div>
