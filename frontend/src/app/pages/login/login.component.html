<div class="auth-wrapper">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1 class="brand-gold">UK PLATFORM</h1>
      <p class="brand-subtitle">Exclusive access for premium members</p>
    </div>

    <mat-card-content>
      <div class="social-login-row">
        <button mat-stroked-button class="social-btn google" (click)="loginComGoogle()">
          <img src="https://fonts.gstatic.com/s/i/productlogos/googleg/v6/24px.svg" alt="Google Icon"> 
          Continue with Google
        </button>
      </div>

      <div class="divider-text">
        <span>OR LOGIN WITH EMAIL</span>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="entrar()" class="luxury-form">
        <mat-form-field appearance="outline" class="full-width premium-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="email@example.co.uk">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width premium-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.hasError('required')">Password is required</mat-error>
        </mat-form-field>

        <div class="error-feedback" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <div class="forgot-pass-container">
          <a routerLink="/forgot-password">Forgot password?</a>
        </div>

        <button mat-flat-button class="btn-primary-gold" type="submit" [disabled]="loginForm.invalid">
          SIGN IN
        </button>
      </form>
    </mat-card-content>

    <div class="auth-footer">
      <span>Not a member yet?</span>
      <a routerLink="/register" class="link-gold">Join the elite</a>
    </div>
  </mat-card>
</div>
