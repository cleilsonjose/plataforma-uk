<div class="auth-wrapper">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1>UK Platform</h1>
      <p>Sign in to manage your profile</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="entrar()">
        
        <mat-form-field appearance="outline" class="full-width dark-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="e.g. name@example.com">
          <mat-icon matSuffix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width dark-field">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="senha">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.invalid">Password is required (min 6 chars)</mat-error>
        </mat-form-field>

        <button mat-flat-button class="btn-login" type="submit" [disabled]="loginForm.invalid">
          Log In
        </button>
      </form>
    </mat-card-content>

    <div class="auth-footer">
      <span>New to UK Platform?</span>
      <a routerLink="/register">Create your account</a>
    </div>
  </mat-card>
</div>
