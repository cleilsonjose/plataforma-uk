<div class="auth-wrapper">
  <mat-card class="auth-card">
    <div class="auth-header">
      <h1>UK Platform</h1>
      <p>Sign in to manage your profile</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="entrar()">
        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Email Address</mat-label>
          <input matInput formControlName="email" type="email" placeholder="e.g. name@example.com">
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width dark-field">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-icon matSuffix>lock</mat-icon>
        </mat-form-field>

        <button mat-flat-button class="btn-login" type="submit" [disabled]="loginForm.invalid">
          Log In
        </button>
      </form>
    </mat-card-content>

    <div class="auth-footer">
      <span>New to UK Platform?</span>
      <a routerLink="/cadastro">Create your account</a>
    </div>
  </mat-card>
</div>
